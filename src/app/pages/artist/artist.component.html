<h2>{{artist.name}}</h2>
<p>popularity: {{artist.popularity}}</p>

<img *ngIf="artist.images" [src]="artist.images[artist.images.length-1]" alt="">

<table mat-table [dataSource]="dataSource" 
    matSort >
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="total_tracks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="total_tracks">No. Canciones</th>
        <td mat-cell *matCellDef="let element"> {{element.total_tracks}} </td>
    </ng-container>
    <ng-container matColumnDef="release_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="release_date"> Fecha realese </th>
        <td mat-cell *matCellDef="let element"> {{element.release_date | date}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
