<input [(ngModel)]="buscar" type="text">
<select [(ngModel)]="searchType">
    <option value="artist">Artista</option>
    <option value="album">Album</option>
</select>

<button [disabled]="!buscar" (click)="searchItem()">Buscar</button>

<div *ngIf="resultados.length > 0">
    <h2>Resultados</h2>
    <ul>
        <li *ngFor="let item of resultados">
            {{item.name}}
        </li>
    </ul>
</div>
